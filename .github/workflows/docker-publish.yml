name: Build & Release (.NET + semantic-release)
on:
  push:
    branches: [test]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x

      - name: Build & test
        run: dotnet build --configuration Release

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install semantic-release and plugin
        run: npm install semantic-release semantic-release-dotnet

      - name: Run semantic-release
        id: semrel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
        run: npx semantic-release

      - name: Build & push Docker
        if: steps.semrel.outputs.nextRelease.version
        env:
          VERSION: ${{ steps.semrel.outputs.nextRelease.version }}
        run: |
          echo "Logging in..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t docker.io/qutora/qutora-api:v$VERSION .
          docker push docker.io/qutora/qutora-api:v$VERSION
          docker tag docker.io/qutora/qutora-api:v$VERSION docker.io/qutora/qutora-api:latest
          docker push yourdockerhub/qutora/qutora-api:latest
